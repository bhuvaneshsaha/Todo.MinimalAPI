<div
  class="bg-red-100 h-screen mx-auto w-screen bg-gradient-to-b from-sky-400 to-sky-200"
>

<div class="fixed -rotate-90 top-[50%] left-0  font-bold text-xl animate-pulse">
  <div class="text-xs ml-2">Built with</div>
  <div>.NET 7 (Minimal API)</div>
  <div class="text-xs ml-2">And</div>
  <div class="ml-2">Angular 16</div>
</div>

  <div class="grid place-items-center h-full overflow-auto">

    <div>
      <div class="grid place-items-center">
        <div class="tabs">
          <a class="tab tab-bordered" [ngClass]="{'tab-active': loginTabActive}" (click)="loginTabActive = true">Login</a>
          <a class="tab tab-bordered" [ngClass]="{'tab-active': !loginTabActive}" (click)="loginTabActive = false">Register</a>
        </div>
      </div>

      <app-login *ngIf="loginTabActive"/>
      <app-register (gotoLoginPage)="loginTabActive=true" *ngIf="!loginTabActive"/>
    </div>
  </div>
</div>
